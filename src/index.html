<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../src/styles.css">
   <title>To Do List</title>
</head>

<body>
   <div class="parent">
      <div class="parent-container">
         <h1>To Do List!</h1>
         <div class="container">
            <ul class="task-container">
               <li class="title">
                  <span><input type="text" class="add-task title-text" id="title-text" value="To do List"></span>
                  <span><img src="../src/icons/refresh.png" alt="Refresh Icon" class="refresh" id="refresh" /></span>
               </li>
               <li class="input-li">
                  <span><input type="text" placeholder="Press/click enter to add task" class="add-task italics"
                        id="add-task"></span>
                  <span><img src="../src/icons/enter.png" alt="Return Icon" class="icon return" id="return" /></span>
               </li>
               <li class="clear">
                  <span>Clear all completed</span>
               </li>
            </ul>
         </div>
      </div>
   </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="4075c4731db78eeb009c.css">
   <title>To Do List</title>
<script defer src="main.js"></script></head>

<body>
   <div class="parent">
      <div class="parent-container">
         <h1>To Do List!</h1>
         <div class="container">
            <ul class="task-container">
               <li class="title">
                  <span><input type="text" class="add-task title-text" id="title-text" value="To do List"></span>
                  <span><img src="efde49d9123c12eab9a4.png" alt="Refresh Icon" id="refresh" /></span>
               </li>
               <li class="input-li">
                  <span><input type="text" placeholder="Add to your list..." class="add-task italics"
                        id="add-task"></span>
                  <span><img src="e9b3beb735825e3fc050.png" alt="Return Icon" id="return" /></span>
               </li>
               <li class="clear">
                  <span>Clear all completed</span>
               </li>
            </ul>
         </div>
      </div>
   </div>
</body>

</html>
